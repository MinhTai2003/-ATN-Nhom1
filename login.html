<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/muli" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Đăng nhập</title>
</head>
<body>
    <section>
        <div class="form-box">
            <!-- đăng nhập -->
            <div id="login" class="form-box-card form-login"> 
                <form action="#">
                    <div class="logo">
                        <img src="../images/logo.png" alt="">
                    </div>
                    <div class="input-box ">
                        <i class="icon fa-solid fa-user"></i>
                        <input id="username" type="text" class="log-input" required>
                        <label for="">Tên Đăng Nhập</label>
                        <span></span>
                    </div>
                    <div class="input-box">
                        <i class="icon fa-solid fa-envelope"></i>
                        <input id="email"  type="text" class="log-input" required>
                        <label for="">Email</label>
                        <span></span>
                    </div>
                    <div class="input-box">
                        <i class="icon showpassword fa-solid fa-eye-slash"></i>
                        <input id="password" type="password" class="log-input" required>
                        <label for="">Mật khẩu</label>
                        <span></span>
                    </div>
                    <div class="forget">
                        <label for=""><input class="save-inf" type="checkbox">Lưu Thông Tin</label>
                        <a href="./forgot.html" id="btnforget">Quên Mật Khẩu</a>
                    </div>
                    <a class="btn-submit-link" href="#"><input class="btn-submit" type="submit" value="Đăng nhập"></a>
                    <div class="come-back">
                        <p>Bạn Chưa Có Tài Khoản ?<a href="register.html" id="btnregister">Đăng Kí</a></p>
                    </div>
                    <div class="come-back">
                        <p><a href="./index.html" id="btnlogin">Quay Lại Trang Chủ</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
