<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="firstLog.css">
    <title>LOGIN - LOGOUT</title>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="../images/logo.png" alt="" width="200px"></div>
    </div>
    <div class="headerRuler"></div>
        <div class="body">
            <div class="container">
                <h1>Log In And Get Exploring</h1>
                <h3>Log into your account with your email, or create one below. Quick and easy - promise!</h3>
                <form action="" id="form" class="form">
                <div class="enter-information">
                    <label for="email" class="label">Email<sup>*</sup></label>
                    <input id="email" name="email" type="text" placeholder="Enter your email">
                    <span class="message"></span>
                    </div>
                    <button class="button"><a href=""></a>Continue</button>
                </form>
                <div class="horizontalRuler">
                    <div class="rulerLeft"></div>
                    <div class="content">or continue with</div>
                    <div class="rulerRight"></div>
                </div>
                <div class="socialBtn">
                    <button class="btn btnFacebook">
                        <div class="icon"><i class="fa-brands fa-facebook"></i></div>
                        <div class="text">Continue with Facebook</div>
                        <div class="span"></div>
                    </button>
                    <button class="btn btnGoogle">
                        <div class="icon"><i class="fa-brands fa-google"></i></div>
                        <div class="text">Continue with Google</div>
                        <div class="span"></div>
                    </button>
                    <button class="btn btnPhone">
                        <div class="icon"><i class="fa-solid fa-phone"></i></div>
                        <div class="text">Continue with Phone</div>
                        <div class="span"></div>
                    </button>
                </div>
                <small>
                "By creating an account, you agree to our "
                <a href="" class="link">Terms & Conditions</a>
                ", "
                <a href="" class="link">Privacy Policy</a>
                "and "
                <a href="" class="link">Agreement With BestPrice.vn</a>
                </small>
                </div>
            </div>
    </body>
</html>
